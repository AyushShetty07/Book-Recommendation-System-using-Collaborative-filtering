<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
        background-image: url('{{ url_for('static', filename='img_3.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: white;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #000000;
            transition: background-color 0.3s ease;
        }

        .navbar-nav {
            margin: 0 auto; /* Centering the navbar items */
        }

        .navbar-nav .nav-item {
            padding: 0 15px;
        }


        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: white !important;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #FFD700 !important; /* Gold color on hover */
        }

        /* Section Heading */
        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Cards Section */
        .container {
            margin-top: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            aspect-ratio: 9/16;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;

        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
             background-color: rgba(255, 255, 255, 0.1);
        }

        .card-img-top {
            transition: opacity 0.3s ease;
            aspect-ratio: 9/16;
        }

        .card:hover .card-img-top {
            opacity: 0.8;
        }

        .card-body {
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #ddd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">My Book Recommender</a>
    <div class="navbar-collapse justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 mt-4">
            <div class="card">
                <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title">{{ book_name[i] }}</h5>
                    <p class="card-text">Author: {{ author[i] }}</p>
                    <p>Votes: {{ votes[i] }} | Rating: {{ rating[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



</body>
</html>
