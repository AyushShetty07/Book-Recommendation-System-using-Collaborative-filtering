<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh; /* Ensure the body takes full height */
        }

        .navbar {
            background-color: #000000;
            transition: background-color 0.3s ease;
        }

        .navbar-nav {
            margin: 0 auto;
        }

        .navbar-nav .nav-item {
            padding: 0 15px;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: white !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700 !important; /* Gold color on hover */
        }

        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better text visibility */
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .form-control {
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .btn-success {
            border-radius: 5px;
        }

        .btn-home {
            margin-top: 20px;
            width: 100%; /* Full-width button */
            background-color: #007bff; /* Bootstrap primary color */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            transition: opacity 0.3s ease;
        }

        .card:hover .card-img-top {
            opacity: 0.9;
        }

        .card-body {
            text-align: center;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">My Book Recommender</a>
    <div class="navbar-collapse justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="display-4">Recommendations for: <em>{{ search_book }}</em></h1>

    <form action="/recommend_books" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="user_input" placeholder="Enter approximate book title" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Get Recommendations</button>
    </form>

    <a href="/" class="btn btn-home btn-lg">Back to Home</a>

    <div class="row mt-5">
        {% if message %}
        <div class="col-md-12 text-center">
            <p>{{ message }}</p>
        </div>
        {% endif %}

        {% for item in data %}
        <div class="col-md-3 mt-4">
            <div class="card">
                <img class="card-img-top" src="{{ item[2] }}" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title">{{ item[0] }}</h5>
                    <p class="card-text">Author: {{ item[1] }}</p>
                    <p class="card-text">Rating: {{ item[3] }}</p> <!-- Display the rating -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer>
    <p>© 2024 Book Recommender System</p>
</footer>

</body>
</html>
